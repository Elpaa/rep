<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mi Sitio Web</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Agrega aquí tus enlaces a hojas de estilo CSS y otros recursos comunes -->
</head>
<body>
    <header>
        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="/home">BlueCode</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="/home">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="/pacientes/">Lista de Pacientes</a></li>
                        <li class="nav-item"><a class="nav-link" href="/usuarios/">Lista de Usuarios</a></li>
                        <li class="nav-item"><a class="nav-link" href="/crear_paciente/">Crear Pacientes</a></li>
                        <li class="nav-item"><a class="nav-link" href="/crear_llamada_paciente/">Crear Llamada</a></li>
                        <li class="nav-item"><a class="nav-link" href="/lista_llamadas_pacientes/">Lista llamadas de pacientes</a></li>
                        <li class="nav-item"><a class="nav-link" href="/registro/">Registro de usuarios</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login/">Inicio de sesión</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="container mt-5">
        <!-- Contenido específico de cada página que extiende esta plantilla -->
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-light text-center py-3">
        <!-- Pie de página común a todas las páginas -->
        <p>&copy; {% now "Y" %} Mi Sitio Web</p>
    </footer>

    <!-- Agrega aquí tus scripts de JavaScript si es necesario -->
</body>
</html>

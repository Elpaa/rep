{% extends "layout/base.html" %}

{% block content %}
<main class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="mb-4">Crear Llamada de Paciente</h1>
            <form method="post" class="card card-body">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.paciente.id_for_label }}">Paciente:</label>
                    {{ form.paciente }}
                </div>
                <div class="form-group">
                    <label for="{{ form.origen_llamada.id_for_label }}">Origen de Llamada:</label>
                    {{ form.origen_llamada }}
                </div>
                <div class="form-group">
                    <label for="{{ form.tipo_llamada.id_for_label }}">Tipo de Llamada:</label>
                    {{ form.tipo_llamada }}
                </div>
                <div class="form-group">
                    <label for="{{ form.atendida.id_for_label }}">Atendida:</label>
                    {{ form.atendida }}
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="{% url 'lista_llamadas_pacientes' %}" class="btn btn-secondary mt-3">Volver a la lista de llamadas</a>
            </form>
        </div>
    </div>
</main>
{% endblock %}

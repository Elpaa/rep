{% extends "layout/base.html" %}

{% block content %}
  <h1>Detalles del Paciente</h1>
  <table class="table">
    <tr>
      <th>ID</th>
      <td>{{ paciente.id }}</td>
    </tr>
    <tr>
      <th>Nombre</th>
      <td>{{ paciente.nombre }}</td>
    </tr>
    <tr>
      <th>Edad</th>
      <td>{{ paciente.edad }}</td>
    </tr>
  </table>
  <a href="{% url 'lista_pacientes' %}" class="btn btn-primary">Volver a la lista de pacientes</a>
{% endblock %}

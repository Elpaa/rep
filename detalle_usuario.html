{% extends "layout/base.html" %}

{% block content %}
  <h1>Detalles del Usuario</h1>
  <dl class="row">
    <dt class="col-sm-3">ID:</dt>
    <dd class="col-sm-9">{{ usuario.id }}</dd>
    <dt class="col-sm-3">Nombre de Usuario:</dt>
    <dd class="col-sm-9">{{ usuario.user.username }}</dd>
    <dt class="col-sm-3">Tipo de Usuario:</dt>
    <dd class="col-sm-9">{{ usuario.tipo }}</dd>
  </dl>
  <a href="{% url 'lista_usuarios' %}" class="btn btn-primary">Volver a la lista de usuarios</a>
{% endblock %}

{% extends "layout/base.html" %}

{% block content %}
<main class="container mt-5">
    <h1 class="mb-4">Lista de Pacientes</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for paciente in pacientes %}
            <tr>
                <td>{{ paciente.id }}</td>
                <td>{{ paciente.nombre }}</td>
                <td>{{ paciente.edad }}</td>
                <td>
                    <a href="{% url 'editar_paciente' paciente.id %}" class="btn btn-primary btn-sm">Editar</a>
                    <a href="{% url 'eliminar_paciente' paciente.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                    <a href="{% url 'detalle_paciente' paciente.id %}" class="btn btn-info btn-sm">Ver Detalles</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No hay pacientes registrados.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>
{% endblock %}
